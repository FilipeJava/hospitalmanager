<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title th:text="#{registered.patients}"></title>
</head>

<body class="blue lighten-5">

  <nav class="blue darken-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Hospital Manager</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="active"><a href="/paciente" th:text="#{hospital.patients}"></a></li>
        <li><a href="/medico" th:text="#{hospital.doctors}" ></a></li>
        <li><a href="#" th:text="#{hospital.appointment}"></a></li>
      </ul>
    </div>
  </nav>



  <main class="container">


    <h2 th:text="#{registered.patients.page}"></h2>

    <div class="card">
      <form class="col s12" th:action="${'/paciente'}" method="post" th:object="${paciente}">
        <div class="card-content">
          <div class="row">
            <div class="input-field col s12">
              <input th:field="*{nome}" type="text"  th:classappend="${#fields.hasErrors('nome')} ? invalid">
              <label for="nome"  th:text="#{patients.name}"></label>
              <span class="helper-text red-text" th:errors="*{nome}"></span>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input th:field="*{cpf}" type="text" th:classappend="${#fields.hasErrors('cpf')} ? invalid">
              <label for="cpf" th:text="#{patients.doc}"></label>
              <span class="helper-text red-text" th:errors="*{cpf}"></span>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input  th:field="*{email}" type="email" th:classappend="${#fields.hasErrors('email')} ? invalid">
              <label for="email" th:text="#{patients.email}"></label>
              <span class="helper-text red-text" th:errors="*{email}"></span>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input th:field="*{telefone}" type="text"   th:classappend="${#fields.hasErrors('telefone')} ? invalid">
              <label for="telefone" th:text="#{patients.phone}"></label>
              <span class="helper-text red-text" th:errors="*{telefone}"></span>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input th:field="*{endereco}" type="text" th:classappend="${#fields.hasErrors('endereco')} ? invalid">
              <label for="endereco" th:text="#{patients.address}"></label>
              <span class="helper-text red-text" th:errors="*{endereco}"></span>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input th:field="*{dataNascimento}" type="date"  th:classappend="${#fields.hasErrors('dataNascimento')} ? invalid">
              <label for="dataNascimento" th:text="#{patients.date}"></label>
              <span class="helper-text red-text" th:errors="*{dataNascimento}"></span>
            </div>
          </div>

        </div>

        <div class="card-action right-align">
              <a href="/paciente" th:text="#{patients.button.cancel}" ></a>
              <button class="btn" th:text="#{patients.button.save}"></button>
        </div>


      </form>


    </div>



    </div>

  </main>





</body>

</html>
